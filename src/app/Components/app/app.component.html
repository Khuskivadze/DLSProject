<app-cart-modal *ngIf="isCartOpen" (close)="closeCart()"></app-cart-modal>
<div class="wrapper">
  <header>
    <a routerLink="/">
      <div class="header-left-side">
        <div class="logo">
          <img src="assets/Logo.png">
        </div>
        <div class="logo-title">
          <h2>DLS</h2>
          <p>საუკეთესო ტექნიკა</p>
        </div>
      </div>
    </a>
    <div class="header-right-side">
      <button  (click)="openCart()" >
        <img src="assets/shopping-cart%201.png">
      </button>
      <span> {{cartService.totalPrice}} ₾</span>
      <a routerLink="/login">
        <img src="assets/user%201.png" alt="">
      </a>
    </div>
  </header>
  <div class="slider">
    <img src="assets/image%202.png" alt="">
    <button><img src="assets/right-arrow%201.png" alt=""> </button>
  </div>

  <div class="content">
    <h1>საუკეთესო ტექნიკა</h1>
    <div class="card-holder">
      <app-card *ngFor="let prod of localProductService.getProducts()" [product]="prod"></app-card>
    </div>
  </div>

</div>
